<style>
    p,ol{display:none;}
    .layanan{
        height: 250px;
        overflow: hidden;
        margin-bottom: 30px;
        position:relative;
    }
    .layanan > p:nth-child(1){
        display:block;
        ovefflow:hidden;
    }
    
    .layanan > p img{
        position: relative;
        top: 125px;
        width: 100%;
        transform: translateY(-50%);
    }
    
    .layanan span{
        position:absolute;
        color:#fff;
        display:block;
    }
</style>
<h1>Layanan Paket Umrah MARCO Tour & Travel</h1>
<hr>
<div class="container"> 
{% for layanan in site.paket %}
    <a class="col-xs-12 col-sm-6 layanan" href="" id="{{ layanan.title | replace: ' ', '--' | downcase  }}">
        {{ layanan.content }}
        <span class="layanan-title">{{ layanan.title }}</span>
        <span class="layanan-harga">{{ layanan.harga }}</span>
        <span class="layanan-durasi">{{ layanan.durasi }}</span>
    </a>
{% endfor %}
</div>
