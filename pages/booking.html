<style>
  .why-choose-tiket{display:none}
</style>
<div class="container" id="paket" style="padding-bottom: 40px;border-bottom: 1px solid #ccc;">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">Booking Keberangkatan</h1>
    </div>
    
    <div class="col-xs-12 col-md-8 a1">
      <div class="a1-content">
        <div class="panel panel-default" id="itenary" style="display: block;">
          <div class="panel-heading">Detail Jamaah</div>
          <div class="panel-body">
            <form class="form-horizontal">
              <fieldset>
                <!-- Text input-->
                <div class="form-group mb-20">
                  <label class="col-xs-12" for="nama">Nama Pendaftar:</label>  
                  <div class="col-xs-12">
                  <input id="nama" name="nama" type="text" placeholder="Bpk / Ibu" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group mb-20">
                  <label class="col-xs-12" for="wa">No Hp/WA Pendaftar:</label>  
                  <div class="col-xs-12">
                  <input id="wa" name="wa" type="text" placeholder="08xx xxxxx xxxx" class="form-control input-md">
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group mb-20">
                  <label class="col-xs-12" for="wa">Email Pendaftar:</label>  
                  <div class="col-xs-12">
                  <input id="email" name="email" type="text" placeholder="nama@domai.com" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group mb-20">
                  <label class="col-xs-12" for="wa">Nama Jamaah:</label>  
                  <div class="col-xs-12">
                  <textarea class="form-control" style="width:100%;height:100px" placeholder="1. Nama Lengkap 1&#10;2. Nama Lengkap 2&#10;3. Dst.."></textarea>
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="hidden col-md-4" for="singlebutton"></label>
                  <div class="col-xs-12">
                    <a href="https://api.whatsapp.com/send?phone=6281381462334&amp;text=Assalamualaikum%20Marco%20Umrah" id="singlebutton" name="singlebutton" class="btn btn-primary pull-right btn-red submit-btn">Daftarkan Kami <i class="fas fa-arrow-right"></i></a>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-xs-12 col-md-4 a2">
      <div class="b1 c1">
        <h2>Booking Detail</h2>
        <strong>Paket:</strong><br/>
        <span id="pak"></span><br/><br/>
        <strong>Harga Total:</strong><br/>
        Rp <span id="harga"></span> x <span id="jamaah"></span> jamaah<br/>
        <span> --------- x </span><br/>
        Rp <span id="total">24500000</span> (estimasi)
        <hr style="margin-bottom:20px;border-color: #111;">
        <strong>Keberangkatan:</strong><br/>
        <span id="keberangkatan"></span><br/><br/>
        <strong>Maskapai:</strong><br/>
        <span id="maskapai"></span>
      </div>
    </div>
     
  </div>
</div>

<script>
$(function() {
  var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
  };

  var pak = getUrlParameter('paket');
  var tanggal = getUrlParameter('tgl');
  var jamaah = getUrlParameter('jamaah');
  var harga = getUrlParameter('harga');
  var maskapai = getUrlParameter('maskapai');
  var total = harga * jamaah;
  
  $("#pak").html(pak);
  $("#harga").html(harga);
  $("#jamaah").html(jamaah);
  $("#total").html(total);
  $("#keberangkatan").html(tanggal);
  $("#maskapai").html(maskapai);
  
  $('#singlebutton').click(function(){

    var msg = "Halo Marco Umrah \r\n";
    msg += "Berikut detail perjalanan yang ingin kami lakukan\r\n";
    msg += "Keberangkatan: "+ tanggal +"\r\n";
    msg += "Jumlah Jamaah: "+ jamaah +"\r\n";
    msg += "Pemesan: "+ $("#nama").val() +"\r\n";
    msg += "WA Pemesan: "+ $("#wa").val() +"\r\n";
    msg += "Email Pemesan: "+ $("#email").val() +"\r\n";
    
    window.location.href='https://api.whatsapp.com/send?phone={{site.wa}}&text='+encodeURIComponent(msg);
    return false;
  });
  
});
</script>
