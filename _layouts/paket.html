---
layout: default
---

<div class="container" id="paket">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center" >{{ page.title }}</h1>
    </div>
    <div class="col-xs-12 col-md-8 a1">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators"></ol>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <i class="fas fa-chevron-left"></i>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <i class="fas fa-chevron-right"></i>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="a1-content">
        {{ content }}
      </div>
      <div class="a1-hotel">
        {% include hotel.html %}
      </div>
      <div class="a3-maskapai">
        {{ page.maskapai }}
      </div>
    </div>
    <div class="col-xs-12 col-md-4 a2">
      <div class="b1 c1">
        {{ page.harga }}
      </div>
      <div class="b1 c2">
        {% include booking-widget.html %}
      </div>
      <div class="b1 c3">
        <h3>BUTUH BANTUAN?</h3>
        {{ site.wa }}
      </div>
    </div>
  </div>
</div>
<script>
  $(function() {
  var i = 0;
  $("p:nth-child(2) img").each(function( index ) {
    var img = $(this).attr("src");
    $('<div class="item"><img src="'+ img +'"><div class="carousel-caption"></div>   </div>').appendTo('.carousel-inner');
    $('<li data-target="#carousel-example-generic" data-slide-to="'+i+'"></li>').appendTo('.carousel-indicators');
    i++;
  });
    
  $('.item').first().addClass('active');
  $('.carousel-indicators > li').first().addClass('active');
  $('#carousel-example-generic').carousel();
  });
</script>
